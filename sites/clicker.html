<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>clicker</title>
        <script>
          function changeText(){
              console.log("clicked!");
              int val = parseInt(document.getElementById('score').innerHTML);
              val += 1;
              document.getElementByID('score') = val.toString();
          }        
        </script>  
    </head>
    <body>
    <input type='button' onclick='changeText()' value='Click Me'/>
    <p id="score">0</p>
    </body>
</html>
