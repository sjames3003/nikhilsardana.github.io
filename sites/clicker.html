<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>clicker</title>
    </head>
    <body>
        <input type='button' onclick='changeText()' value='Click Me'/>
        <p id="score">0</p>
        <script>
            val = 0;
            function changeText()
            {
                val += 1;
                document.getElementById("score").innerHTML = val.toString();
            }
        </script>
    </body>
</html>
